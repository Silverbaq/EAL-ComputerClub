{% extends 'base_news.html' %}

{% block content %}

    <div>
        {% for p in posts %}
            <div class="card mb-2">
                <div class="card-body p-3">
                    <div class="row"> <!-- item layout -->
                        <div class="col-3"> <!-- image -->
                            <img src="{{ p.image.url }}" class="img-fluid w-100" alt="... ... ...">
                        </div>
                        <div class="col-9 justify-content-center align-self-center"> <!-- title / body -->
                            <div class="row mb-3">

                                <div class="col-12 text-right">
                                    <small class="text-muted">{{ p.created_at }}</small>
                                </div>
                            </div>

                            <a href="{% url 'news_post' p.pk %}"><h2>{{ p.title }}</h2></a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>



{% endblock %}
